<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Budget</title>

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-12">
                <h4>BUDGET APP</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 border-green">
                <label>Please Enter Your Budget Details </label>
                <div class="form-group">
                    <input type="text" class="form-control input-green">
                </div>
                <button type="submit" class="button btn-green">Calculate</button>
            </div>
            <div class="col-sm-2">
                <center>
                    <h4>BUDGET </h4><br>
                    <i class="glyphicon glyphicon-briefcase icon"></i><br><br>
                    <span class="text-green"> $2500</span>
                </center>
            </div>
            <div class="col-sm-2">
                <center>
                    <h4>EXPENSES </h4><br>
                    <i class="glyphicon glyphicon-credit-card icon"></i><br><br>
                    <span class="text-red"> $60</span>
                </center>
            </div>
            <div class="col-sm-2">
                <center>
                    <h4>BALANCE </h4><br>
                    <i class="glyphicon glyphicon-usd icon"></i><br><br>
                    <span class="text-green"> $2440</span>
                </center>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-5 border-red">
                <label>Please Enter Your Expense </label>
                <div class="form-group">
                    <input type="text" class="form-control input-red">
                </div>
                <label>Please Enter Your Expense Amount</label>
                <div class="form-group">
                    <input type="text" class="form-control input-red">
                </div>
                <button type="submit" class="button btn-red">Add Expense</button>
            </div>
            <div class="col-sm-2">
                <center>
                    <h5>Expenses Title </h5>
                    <p class="text-sm-red"> - BUY COOKIES</p>
                    <p class="text-sm-red"> - BUY MILK</p>
                </center>
            </div>
            <div class="col-sm-2">
                <center>
                    <h5>Expenses Value </h5>
                    <p class="text-sm-red"> $20 </p>
                    <p class="text-sm-red"> $50</p>
                </center>

            </div>
            <div class="col-sm-2">
                <br><br>
                <i class="glyphicon glyphicon-edit second"></i>
                <i class="glyphicon glyphicon-remove-sign second"></i><br>
                <i class="glyphicon glyphicon-edit second"></i>
                <i class="glyphicon glyphicon-remove-sign second"></i>
            </div>
        </div>
    </div>

</body>

</html>
